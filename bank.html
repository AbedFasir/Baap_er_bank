<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Bank site</title>
   <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <header>
      <h1 class="text-5xl text-center mt-8">Let's go get some <span class="text-indigo-600 font-semibold">Moooooney!!!</span></h1>

      <div class="grid grid-cols-3 gap-6 w-9/12 mx-auto mt-12 text-white">
         <div class="bg-slate-400 p-8 rounded-lg">
            <h3 class="text-2xl">Deposit</h3>
            <h2 class="text-4xl">$<span id="deposited">00</span></h2>
         </div>
         <div class="bg-teal-400 p-8 rounded-lg">
            <h3 class="text-2xl">Withdraw</h3>
            <h3 class="text-4xl">$<span id="withdrawed">00</span></h3>
         </div>
         <div class="bg-cyan-400 p-8 rounded-lg">
            <h3 class="text-2xl">Balance</h3>
            <h3 class="text-4xl">$<span id="old-balance">1240</span></h3>
         </div>
      </div>
   </header>

   <section>
      <div class="grid grid-cols-2 gap-6 w-9/12 mx-auto mt-12">
         <div class="bg-emerald-400 p-8 rounded-lg">
            <h3 class="text-4xl mb-8 text-white">Deposit</h3>
            <div class="w-9/12 mx-auto">
               <input class="block p-2 w-full text-lg mb-5" type="email" name="" id="deposit-field" placeholder="$ amount of dollar you want to deposit">
   
               <button id="deposit-btn" class="bg-violet-500 hover:bg-violet-600 text-white py-2 px-5 rounded-lg font-semibold">Deposit</button>
            </div>
         </div>

         <div class="bg-purple-400 p-8 rounded-lg">
            <h3 class="text-4xl mb-8 text-white">Withdraw</h3>
            <div class="w-9/12 mx-auto">
               <input class="block p-2 w-full text-lg mb-5" type="email" name="" id="withdraw-field" placeholder="$ amount of dollar you want to withdraw">
   
               <button id="withdraw-btn" class="bg-violet-500 hover:bg-violet-600 text-white py-2 px-5 rounded-lg font-semibold">Withdraw</button>
            </div>
         </div>
      </div>
   </section>
   <script src="deposit.js"></script>
   <script src="withdraw.js"></script>
</body>
</html>
